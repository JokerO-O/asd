<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro y Login</title>
</head>
<body>
    <div id="login-form">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <div id="register-form">
        <h1>Registrar Usuario</h1>
        <input type="text" id="new-username" placeholder="Nuevo Usuario" required>
        <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="date" id="dob" placeholder="Fecha de Nacimiento" required>
        <input type="tel" id="phone" placeholder="Teléfono (809, 829, 849)" required>
        <button onclick="register()">Registrar</button>
    </div>

    <div id="password-generator" style="display:none;">
        <h1>Generador de Contraseña</h1>
        <button onclick="generatePassword()">Generar Contraseña Segura</button>
        <p id="generated-password"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
